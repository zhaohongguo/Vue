<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 directive 自定义指令

	 Vue.directive('自定义的名字')



	 <div id="app">
	 	<div v-jspp="color" id="demo">{{num}}</div>
	 	<div>
	 		<button :@click="add">ADD</button>
	 	</div>
	 </div>
	 	<script>

	 	// 自定义
	 	// el: 指令所绑定的元素，可以用来直接操作DOM。

		// binding:  一个对象，包含指令的很多信息。 binding.name

		// vnode: Vue编译生成的虚拟节点。
	 	Vue.directive('jspp',function(el,binding){
	 		el.style="color"+binding.value;
	 	});

	 		var app =new Vue({
	 			el:'#app',
	 			data:{
	 				num:10,
	 				color:'green'
	 			},
	 			methods:{
	 				add:function(){
	 					this.num++;
	 				}
	 			}
	 		})

	 	自定义指令有五个声明周期（钩子函数）
	 		1.bind 只调用一次，指令第一次绑定到元素时调用，用这个钩子函数可以定义一个绑定时执行一次的初始化动作
	 		2.inserted 被绑定元素插入父节点时调用
	 		3.update 被绑定于元素所在的模板更新时调用，而无论绑定值是否变化。通过比较更新前后的绑定值，可以忽略不必要的模板更新
	 		4.componentUpdated：被绑定元素所在模板完成一次更新周期时调用
	 		5.unbing 只调用一次，指令与元素解绑时调用
	 	</script>
</body>
</html>
