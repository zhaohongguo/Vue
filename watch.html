<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>今日温度:{{wendu}}°</p>
		<p>穿衣建议:{{chuanyi}}</p>
		<p><button @click="shenggao">升高温度</button>
		<button @click="jiangdi">降低温度</button></p>
	</div>

	<script>
		var chuanyiarray=['T恤','衬衫裤子','羽绒服'];
		var app=new Vue({
			el:'#app',
			data:{
				wendu:14,
				chuanyi:'衬衫裤子'
			},
			methods:{
				shenggao:function(){
					this.wendu+=5;
				},
				jiangdi:function(){
					this.wendu-=5;
				}
			},
				watch:{
					wendu:function(newVal,oldVal){
						if(newVal>=26) {
							this.chuanyi=chuanyiarray[0];
						}else if(newVal<26 && newVal>0){
							this.chuanyi=chuanyiarray[1];
						}else{
							this.chuanyi=chuanyiarray[2];
						}
					}
				}
			
		})

		app.$watch('wendu',function(newVal,oldVal){
			// if(newVal>=26) {
			// 				this.chuanyi=chuanyiarray[0];
			// 			}else if(newVal<26 && newVal>0){
			// 				this.chuanyi=chuanyiarray[1];
			// 			}else{
			// 				this.chuanyi=chuanyiarray[2];
			// 			}
		})
	</script>
</body>
</html>
