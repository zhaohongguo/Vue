		},err=>{ //error
			console.log(err);
		})

	}

		.number是让输入框的值变成数字类型 .lazy当输入框失去焦点更新数据

		filters:{
			//可以有好多自定义过滤器
			toFixed(input,param1){ //这里的this指向的是window
				return '¥'+input.toFixed(param1);

			}
